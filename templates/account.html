{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
    <div class="container">
        <h1>Account</h1>
        <p>Manage tables and get URL</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Tables</h2>
            <table class="table table-striped">
                <tr>
                    <th>No.</th>
                    <th>URL</th>
                    <th>Delete</th>
                </tr>
                {% for table in tables %}
                <form action="/account/deletetable" class="form-inline">
                    <tr>
                        <td>{{table.number}}</td>
                        <td>{{table.url}}</td>
                        <td><input type="submit" value="Delete" class="form-control"></td>
                        <input type="text" name="tableid" value="{{table._id}}" hidden>
                    </tr>
                </form>
                {% endfor %}
            </table>
            <form action="/account/createtable" class="form-inline" method="POST">
                <input type="text" name="tablenumber" class="form-control" placeholder="Table number or name">
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
